    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1420;
            --bg-card: rgba(15, 20, 32, 0.8);
            --cyan: #00E5FF;
            --mint: #00FFA3;
            --blue-deep: #1a4d6d;
            --text-primary: #ffffff;
            --text-secondary: #a8b2c1;
            --border: rgba(0, 229, 255, 0.2);
            --glow-cyan: 0 0 20px rgba(0, 229, 255, 0.3);
            --glow-mint: 0 0 20px rgba(0, 255, 163, 0.3);
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, var(--cyan) 2px, var(--cyan) 3px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, var(--cyan) 2px, var(--cyan) 3px);
            background-size: 50px 50px;
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        /* Gradient orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 1;
            animation: float 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--cyan);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--mint);
            bottom: -100px;
            left: -100px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 480px;
            margin: 0 auto;
            padding: 60px 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Language Toggle */
        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 6px;
            backdrop-filter: blur(10px);
        }

        .lang-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lang-btn.active {
            background: linear-gradient(135deg, var(--cyan), var(--mint));
            color: var(--bg-primary);
            box-shadow: var(--glow-cyan);
        }

        .lang-btn:hover:not(.active) {
            color: var(--cyan);
        }

        /* Profile Section */
        .profile {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 24px;
            border: 3px solid var(--cyan);
            box-shadow: var(--glow-cyan), 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: var(--glow-cyan), 0 8px 32px rgba(0, 0, 0, 0.4); }
            50% { box-shadow: var(--glow-mint), 0 8px 40px rgba(0, 255, 163, 0.3); }
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--cyan), var(--mint));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .profile-bio {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.5px;
            line-height: 1.6;
        }

        /* Links Section */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease backwards;
        }

        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }
        .link-item:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            border-color: var(--cyan);
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--glow-cyan), 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .link-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .link-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--cyan), var(--mint));
            border-radius: 12px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 229, 255, 0.3);
        }

        .link-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--bg-primary);
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .link-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .link-arrow {
            width: 20px;
            height: 20px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* Footer */
        .footer {
            margin-top: 48px;
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0.6;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 40px 16px;
            }

            }

            .link-item {
                padding: 16px 20px;
            }

            .link-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>

    <script>
        // Translation dictionary
        const translations = {
            pt: {
                bio: 'Especialistas em Prompts',
                tiktok: 'Siga nosso conteÃºdo',
                instagram: 'Conecte-se conosco',
                ebook: 'Em breve disponÃ­vel',

            },
            en: {
                bio: 'Prompt Engineering Experts',
                tiktok: 'Follow our content',
                instagram: 'Connect with us',
                ebook: 'Coming soon',
                email: 'newsezpath@gmail.com',
                footer: 'Â© 2026 EZ.PATH - All rights reserved'
            }
        };

        // Detect browser language automatically
        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            // Check if browser is set to Portuguese (pt, pt-BR, pt-PT, etc.)
            if (browserLang.toLowerCase().startsWith('pt')) {
                return 'pt';
            }
            // Default to English for all other languages
            return 'en';
        }

        // Get saved language preference, or auto-detect from browser
        let currentLang = localStorage.getItem('ezpath-lang') || detectBrowserLanguage();

        // Function to update text
        function updateLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('ezpath-lang', lang);
            
            // Update HTML lang attribute
            document.documentElement.lang = lang === 'pt' ? 'pt-BR' : 'en';
            
            // Update all translatable elements
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        // Language toggle functionality
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                updateLanguage(btn.dataset.lang);
            });
        });

        // Initialize with saved or default language
        updateLanguage(currentLang);

        // Optional: Add particle effect on hover
        document.querySelectorAll('.link-item:not(.disabled)').forEach(link => {
            link.addEventListener('mouseenter', function(e) {
                this.style.setProperty('--mouse-x', e.clientX + 'px');
                this.style.setProperty('--mouse-y', e.clientY + 'px');
            });
        });
